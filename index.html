<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="col d-flex flex-column align-items-center mt-5">
        <div class="col d-flex flex-column align-items-center">
          <h1 class="text-white">TODO INPUT</h1>

          <!-- INPUT BOX -->
          <div class="d-flex flex-row">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="40"
              fill="currentColor"
              class="bi bi-card-text p-2 rounded-2 text-white"
              viewBox="0 0 16 16"
              style="background-color: rgb(68, 169, 187)"
            >
              <path
                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
              />
              <path
                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <input
              type="text"
              class="form-control border-2 todo-input"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              size="50"
            />
            <input type="hidden" id="saveIndex" />
          </div>
          <button
            type="button"
            class="
              btn btn-outline-secondary
              todo-submit
              my-3
              border-1
              text-white
              w-75
            "
          >
            Submit
          </button>
        </div>
        <!-- TODO ALL DONE TODO BUTTON -->
        <div class="col d-flex flex-column align-items-center my-5">
          <h3 class="text-white">TODO LIST</h3>

          <div class="d-flex flex-row">
            <button
              type="button"
              class="
                todo-all
                btn btn-outline-secondary
                m-3
                rounded-0
                border-1
                text-white
                px-4
                w-100
              "
              checked="true"
            >
              ALL
            </button>

            <button
              type="button"
              class="
                todo-done
                btn btn-outline-secondary
                rounded-0
                px-3
                m-3
                border-1
                text-white
                w-100
              "
              value="done"
            >
              DONE
            </button>

            <button
              type="button"
              class="
                todo-todo
                btn btn-outline-secondary
                rounded-0
                px-3
                m-3
                border-1
                text-white
                w-100
              "
              value="todo"
            >
              TODO
            </button>

            <button
              type="button"
              class="
                todo-recycle
                btn btn-outline-secondary
                rounded-0
                px-2
                m-3
                border-1
                text-white
                w-100
              "
              value="recycle"
            >
              Recycle
            </button>
          </div>

          <!-- TODO LIST -->
        </div>
        <div class="todo-container">
          <ul class="list-group todo-list"></ul>
        </div>
        <div class="todo-bin">
          <ul class="list-group todo-re"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
